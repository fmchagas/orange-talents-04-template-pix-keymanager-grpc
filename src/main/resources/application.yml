micronaut:
  application:
    name: orangeTalents04TemplatePixKeymanagerGrpc

datasources:
  default:
    url: jdbc:mysql://localhost:3306/key_manager_grpc?createDatabaseIfNotExist=true
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: 'root'
    schema-generate: CREATE_DROP
